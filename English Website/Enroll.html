<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Regisration Form </title>
  <!----======== CSS ======== -->
  <link rel="stylesheet" href="css/Enroll.css">
  <!----===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <header>
      <section class="Bar">
          <div class="logo">
              <img src="img/Supremacy.png" alt="Logo">
          </div>
          <a href="index.html">Home</a>
          <a href="Mission.html">Our Mission</a>
          <a href="Forum.html">Forums</a>
          <a href="Enroll.html">Enroll</a>
          <a href="about.html">About</a>
      </section>
  </header>
    <!-- Form header -->
    <form action="#">
      <!-- First section of the form -->
      <div class="form first">
        <!-- Personal details section -->
        <div class="details personal">
          <span class="title">Personal Details</span>

          <div class="fields">
            <!-- Full Name input -->
            <div class="input-field">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" required>
            </div>

            <!-- Date of Birth input -->
            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" placeholder="Enter birth date" required>
            </div>

            <!-- Email input -->
            <div class="input-field">
              <label>Email</label>
              <input type="text" placeholder="Enter your email" required>
            </div>

            <!-- Mobile Number input -->
            <div class="input-field">
              <label>Mobile Number</label>
              <input type="number" placeholder="Enter mobile number" required>
            </div>

            <!-- Gender selection -->
            <div class="input-field">
              <label>Gender</label>
              <select required>
                <option disabled selected>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>

            <!-- Occupation input -->
            <div class="input-field">
              <label>Occupation</label>
              <input type="text" placeholder="Enter your occupation" required>
            </div>
          </div>
        </div>

        <!-- Identity details section -->
        <div class="details ID">
          <span class="title">Identity Details</span>

          <div class="fields">
            <!-- ID Type input -->
            <div class="input-field">
              <label>ID Type</label>
              <input type="text" placeholder="Enter ID type" required>
            </div>

            <!-- ID Number input -->
            <div class="input-field">
              <label>ID Number</label>
              <input type="number" placeholder="Enter ID number" required>
            </div>

            <!-- Issued Authority input -->
            <div class="input-field">
              <label>Issued Authority</label>
              <input type="text" placeholder="Enter issued authority" required>
            </div>

            <!-- Issued State input -->
            <div class="input-field">
              <label>Issued State</label>
              <input type="text" placeholder="Enter issued state" required>
            </div>

            <!-- Issued Date input -->
            <div class="input-field">
              <label>Issued Date</label>
              <input type="date" placeholder="Enter your issued date" required>
            </div>

            <!-- Expiry Date input -->
            <div class="input-field">
              <label>Expiry Date</label>
              <input type="date" placeholder="Enter expiry date" required>
            </div>
          </div>

          <!-- Next button -->
          <button class="nextBtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
      </div>

      <!-- Second section of the form -->
      <div class="form second">
        <!-- Address details section -->
        <div class="details address">
          <span class="title">Address Details</span>

          <div class="fields">
            <!-- Address Type input -->
            <div class="input-field">
              <label>Address Type</label>
              <input type="text" placeholder="Permanent or Temporary" required>
            </div>

            <!-- Nationality input -->
            <div class="input-field">
              <label>Nationality</label>
              <input type="text" placeholder="Enter nationality" required>
            </div>

            <!-- State input -->
            <div class="input-field">
              <label>State</label>
              <input type="text" placeholder="Enter your state" required>
            </div>

            <!-- District input -->
            <div class="input-field">
              <label>District</label>
              <input type="text" placeholder="Enter your district" required>
            </div>

            <!-- Block Number input -->
            <div class="input-field">
              <label>Block Number</label>
              <input type="number" placeholder="Enter block number" required>
            </div>

            <!-- Ward Number input -->
            <div class="input-field">
              <label>Ward Number</label>
              <input type="number" placeholder="Enter ward number" required>
            </div>
          </div>
        </div>

        <!-- Family details section -->
        <div class="details family">
          <span class="title">Family Details</span>

          <div class="fields">
            <!-- Father Name input -->
            <div class="input-field">
              <label>Father Name</label>
              <input type="text" placeholder="Enter father name" required>
            </div>

            <!-- Mother Name input -->
            <div class="input-field">
              <label>Mother Name</label>
              <input type="text" placeholder="Enter mother name" required>
            </div>

            <!-- Grandfather input -->
            <div class="input-field">
              <label>Grandfather</label>
              <input type="text" placeholder="Enter grandfather name" required>
            </div>

            <!-- Spouse Name input -->
            <div class="input-field">
              <label>Spouse Name</label>
              <input type="text" placeholder="Enter spouse name" required>
            </div>

            <!-- Father-in-Law input -->
            <div class="input-field">
              <label>Father in Law</label>
              <input type="text" placeholder="Father in law name" required>
            </div>

            <!-- Mother-in-Law input -->
            <div class="input-field">
              <label>Mother in Law</label>
              <input type="text" placeholder="Mother in law name" required>
            </div>
          </div>

          <!-- Navigation buttons -->
          <div class="buttons">
            <!-- Back button -->
            <div class="backBtn">
              <i class="uil uil-navigator"></i>
              <span class="btnText">Back</span>
            </div>

            <!-- Submit button -->
            <button class="submit">
              <span class="btnText">Submit</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
